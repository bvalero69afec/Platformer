<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2a2a2a;
        }
        canvas {
            border: 2px solid #666;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const player = {
            x: 50,
            y: 120,
            size: 30,
            speed: 3,
            velocityY: 0,
            jumpForce: 20,
            gravity: 1.5,
            isJumping: false,
            draw: function(){
                ctx.fillStyle = 'white';
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        const floorHeight = 20;
        const keys = {};

        // Event listeners for key presses
        window.addEventListener('keydown', function(event) {
            keys[event.key] = true;
        });
        window.addEventListener('keyup', function(event) {
            keys[event.key] = false;
        });

        function update() {

            if (keys['ArrowRight']) {
                player.x += player.speed;
            }
            if (keys['ArrowLeft']) {
                player.x -= player.speed;
            }
            if (keys['ArrowUp'] && !player.isJumping) { // Jump only if on the ground
                player.velocityY = player.jumpForce;
                player.isJumping = true;
            }

                player.velocityY -= player.gravity; // Apply gravity immediately after jump
                player.y += player.velocityY; // Move player up
            
            // Check for collision with the floor
            if (player.y <= 120) {
                player.y = 120;
                player.velocityY = 0;
                player.isJumping = false; // Reset jumping state
            }

            // Check for collision with the walls
            if (player.x < 0) {
                player.x = 0;
            }
            if (player.x + player.size > canvas.width) {
                player.x = canvas.width - player.size;
            }
        }

        function gameLoop() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            update();

            // Transform the coordinates to put (0,0) at bottom left
            ctx.save();
            ctx.translate(0, canvas.height);
            ctx.scale(1, -1);

            // Draw a white rectangular floor at the bottom
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 100, canvas.width, floorHeight);

            player.draw();

            //restore original coordinates so we can draw the rest of the game
            ctx.restore();

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
